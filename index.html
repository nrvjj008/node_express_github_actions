<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Caller</title>
</head>
<body>

<h1>API Tester</h1>

<button onclick="callAPI('/', 'GET')">Home</button>
<button onclick="callAPI('/admin', 'GET')">Admin</button>
<button onclick="callAPI('/user/100', 'GET')">User</button>
<button onclick="callAPI('/valueofday/1980-01-24', 'GET')">Value of Day</button>

<input type="text" id="profileData" value='{"name": "John Doe"}'>
<button onclick="callAPI('/profile', 'POST')">Profile</button>

<div id="response"></div>

<script>
    async function callAPI(endpoint, method) {
        const url = `https://niravjoshi.azurewebsites.net${endpoint}`;
        const options = {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: method === 'POST' ? document.getElementById('profileData').value : null
        };

        const response = await fetch(url, options);
        const data = await response.json();

        document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    }


</script>

</body>
</html>
